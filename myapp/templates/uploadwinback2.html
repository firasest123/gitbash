{% extends 'base.html' %}

{% block content %}
    <h1>Upload Winback2 Data</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" accept=".xls,.xlsx">
        <button type="submit">Upload</button>
    </form>
{% endblock %}
