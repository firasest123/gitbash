    <img src="{% url 'image' image_name='logo_white.png' %}" alt="Logo" style=" position: relative;right:40px; width: 200px; height: 140px;">
</a>

    <h1 style="color:white;display: flex;justify-content: center;"> {{ staff_member.ID_Beside }}</h1>
