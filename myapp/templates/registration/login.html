{% extends 'base.html' %}

{% block content %}
<a href="{% url 'index' %}">
    <img src="{% url 'image' image_name='logo_white.png' %}" alt="Logo" style=" position: relative;right:40px; width: 200px; height: 140px;">
</a>
<div class="content-container">
  <div class="logo-container">
    <h1 class="logo-text">
      B<span class="span_title logo-subtext">eSIDe</span> Y<span class="logo-subtext span_title2">ou</span>
    </h1>
    <h2 class="logo-text beta">Î²eta</h2>
    <h3 class="logo-text ningen_span"><span class="logo-subtext by">by </span>NINGEN</h3>
  </div>
</div>

  <div class="login-container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Username:</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label>Mot de passe:</label>
        {{ form.password }}
      </div>
      <div class="form-group">
        <button type="submit" class="login-button">Login</button>
      </div>
    </form>
    <a href="{% url 'change_password' %}" class="change-password-link">Changer mot de passe</a>
  </div>

<style>
   .content-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin:0;
            }


    .logo-text {
    font-weight: 600;
        align-items: center;
        justify-content: center;
        font-family: "Lucida Handwriting Italic";
        color: white;
        font-size:100px;
        margin:0;
        padding:0;
    }

    .span_title {
      font-size:80px;
      margin:0;
      padding:0;
      }

    .span_title2 {
      font-size:60px;
      margin:0;
      padding:0;
      }

      .beta{
      font-family:poppins;
      font-size:30px;
      position:relative;
      margin:0;
       bottom:30px;
       left:100%;
      }

    .login-container {
      display: flex;
    flex-wrap: wrap;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }


    .by{

    padding:0;
    font-family:Poppins;
    }

    .ningen_span{font-size:20px;
    left:0px;
    padding:0;
    position:relative;
    bottom:50px;

    letter-spacing: 4px;
    }

    .form-group {
      width: 90%;
    }

    input[type="text"],
    input[type="password"] {
      width: 120%;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
    }

    label {
      color: white;
    }

    .login-button {
      padding: 10px 20px;
      background-color: rgb(0, 63, 119);

      transition: background-color 0.3s;

      text-align: center;
      position:relative;
      left:38px;

    .login-button:hover {

    }

       position:relative;

        justify-content: center;
        flex-direction: column;
            }

            .logo-container {

        }

    .logo-text {
    align-items: center;

      font-size: 50px;
      position: relative;
      right:30px;

    .span_title {

      width: 99%;
